<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #000;
        }
        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: calc(100vh - 80px);
            background-color: #111;
            position: relative;
        }
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 50%, transparent 50%);
            z-index: 1;
        }
        .text-content {
            max-width: 50%;
            position: relative;
            z-index: 2;
            padding: 50px;
        }
        .text-content h1 {
            font-size: 3rem;
            margin: 0;
        }
        .text-content p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.5;
        }
        
.main {
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero-btn {
  width: 170px;
  height: 60px;
  font-size: 18px;
  background: #fff;
  border: none;
  border-radius: 100px;
  color: #000;
  text-decoration: none;
  outline: none;
  cursor: pointer;
  transition: all 0.4s;
}

.hero-btn:hover {
  box-shadow: inset 0 0 0 4px #ef476f, 
              inset 0 0 0 8px #ffd166, 
              inset 0 0 0 12px #06d6a0,
              inset 0 0 0 16px #118ab2;
  background: #073b4c;
  color: #fff;
}
        .hex-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('hex-pattern.png') no-repeat  center/cover;
            z-index: 2;
            clip-path: polygon(60% 0%, 100% 0%, 100% 100%, 100% 100%, 0% 110%, 0% 0%);
            border-radius: 10px;
            shape-image-threshold: triangle;
            opacity: 0.7;
        }
        .image-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('fit2.png') no-repeat center center/cover;
             z-index: 3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Fitness Club</h2>
        </div>
        <nav>
            <a href="#">About us</a>
            <a href="#">Gallery</a>
            <a href="#">Blog</a>
            <a href="#">Workout Plans</a>
            <a href="#">Contact us</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="text-content">
            <h1>Zenith Fitness</h1>
            <p>No Pain... No Gain</p>
            <p>Transform your life with zenith fitness</p>
            <a href="#" class="hero-btn">Hover Me</a>
        </div>
        <div class="hex-pattern"></div>
        <div class="image-content"></div>
    </div>
</body>
</html>
